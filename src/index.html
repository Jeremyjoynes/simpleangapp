<!DOCTYPE html>
<html ng-app="lesson">

<head>
    <title>Title</title>
    <!--Library styles -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!-- application styles -->
    <link rel="stylesheet" href="css/angular-shim.css" />
    <!--local styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-cloak>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">NG Lesson</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a>Home</a></li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-controller="HomeController as vm">

        <h1>Pets</h1>

        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>

                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="dog in vm.dogs">
                    <td>{{dog.name}}</td>
                    <td><img height="150" width="150" alt="dog images" ng-src="{{dog.image}}"></td>
                </tr>
                <tr ng-repeat="cat in vm.cats">
                    <td>{{cat.name}}</td>
                    <td><img height="150" width="150" alt="cat images" ng-src="{{cat.image}}"></td>
                </tr>
            </tbody>


    </div>
    <!-- /.container -->


    <!--Library Dependencies -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- Application Dependencies -->
    <script src="js/home/home.controller.js"></script>
    <script src="js/home/home.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
